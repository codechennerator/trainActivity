<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
   <script src = "https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class = "container">
		<div class="jumbotron" style="background-color: #7F462C ; color: white;">
			<h1 class="text-center">
				Catch Your Train
			</h1>
			<p class="text-center">
				Choo Choo. Motha-nature
			</p>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Current Employees</h3>
					</div>
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table" >
								<thead>
									<tr>
										<th>Train Name</th>
										<th>Destination</th>
										<th>Frequency (min)</th>
										<th>Next Arrival</th>
										<th>Minutes Away</th>
									</tr>
								</thead>
								<tbody id = "trainTable">
									
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">
							Add Train
						</h3>
					</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for = "trainName">Train Name</label>
								<input type = "text" class = "form-control" id = "trainName">
							</div>
							<div class="form-group">
								<label for = "destination">Destination</label>
								<input type = "text" class = "form-control" id = "destination">
							</div>
							<div class="form-group">
								<label for = "firstTrainTime">First Train Time (HH:MM -military time)</label>
								<input type = "text" class = "form-control" id = "firstTrainTime">
							</div>
							<div class="form-group">
								<label for = "frequency">Frequency (min)</label>
								<input type = "number" class = "form-control" id = "frequency">
							</div>
							<button type="submit" class="btn btn-primary" id="run-submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src = "assets/javascript/app.js"></script>
</body>
</html>
